<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="numicon.png">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1 id="welcome">Welcome to my number guessing game!</h1>
    <div id="div1">
        <h2 id="gtn">Guess the number!</h2>
        <p id="keys">You can also press enter to submit a number</p>
        <input id="enterNum" placeholder="Enter a number" type="number">
        <button id="subBtn">Submit</button>
        <p id="secretNum" hidden></p>
        <p id="checker"></p>
        <p id="result"></p>
        <button id="playAgain">Play Again?</button>
        <p id="hf"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
